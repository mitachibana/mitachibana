<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mitachibana's programming sandbox website! There is a blog, webpage and coding samples, and English Lessons! Stop on by and be sure to say hi!"
    />
    <link href="styles/sidebar-styles.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>Mitachi - Index</title>
  </head>
  <body>
    <main>
      <div class="flex-right">
        <h2 class="content-title notranslate">#contact</h2>
        <div class="revolt-container">
          <div class="server-right">
            <h4 class="notranslate">mishatachibana@gmail.com</h4>
            <div class="join-box">
              <p>
                <a href="mailto:mishatachibana@gmail.com" target="_blank"
                  >Click to Email</a
                >
              </p>
            </div>
          </div>
        </div>
        <h2 class="content-title notranslate">#revolt-servers</h2>
        <div class="revolt-container">
          <div class="server-pic">
            <img
              class="revolt-img"
              src="images/revolt-img.png"
              alt="Revolt Server png"
            />
          </div>
          <div class="server-right">
            <div>
              <p class="server-name notranslate"><strong>ReVoYo</strong></p>
              <div class="join-box">
                <p>
                  <a
                    href="https://app.revolt.chat/invite/SPmwTqem"
                    target="_blank"
                    >Join Server</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
        <h2 class="content-title notranslate">#current-playlist</h2>
        <div class="media">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/playlist/5QLr8pXl7IvGqVNMEZkdQC?utm_source=generator&theme=0"
            width="100%"
            height="352"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
        <h2 class="content-title notranslate">#videos</h2>
        <div class="media">
          <iframe
            style="border-radius: 12px"
            width="100%"
            height="315"
            src="https://www.youtube.com/embed/b6b-cqRba-E"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div class="media">
          <iframe
            style="border-radius: 12px"
            width="100%"
            height="315"
            src="https://www.youtube.com/embed/66esb3Eu7oo"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
